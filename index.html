<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>
  
  <div class="container">
    <h1 id="logo">Flashcards</h1>

    <div class="question-container">
      <button class="question-btn">Add Question</button>
      <div class="question-form">
        <label for="question">Question</label>
        <textarea class="input-question" cols="30" rows="5"></textarea>
        <label for="answer">Answer</label>
        <textarea class="input-answer" cols="30" rows="5"></textarea>
        <button class="save">Save</button>
      </div>
    </div>
  </div>

  <div class="flash-card">
    <h3 class="display-question">Sample Question</h3>
    <a class="show-hide" href="#">Show/hide Answer</a>
    <p class="answer">Here is a sample answer</p>
    <button class="delete-card">Delete</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
